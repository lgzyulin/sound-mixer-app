<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Vue CDN测试</title>
  
  <style>
    /* 强制显示Vue应用 */
    #app {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      position: relative !important;
      z-index: 9999 !important;
    }
    
    /* 隐藏所有可能的遮罩层 */
    [class*="splash"], [id*="splash"], 
    [class*="loading"], [id*="loading"] {
      display: none !important;
    }
    
    /* 强制body显示内容 */
    body, html {
      width: 100vw !important;
      height: 100vh !important;
      overflow: auto !important;
      background: transparent !important;
    }
  </style>
</head>
<body>
  <!-- 应用根容器 -->
  <div id="app"></div>
  
  <!-- 引入Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script>
    console.log('页面开始加载...')
    
    // 立即尝试关闭启动画面
    function closeSplashScreen() {
      console.log('尝试关闭启动画面...')
      
      // 方法1: 使用5+ API
      if (window.plus && plus.navigator) {
        plus.navigator.closeSplashscreen()
        console.log('已调用plus.navigator.closeSplashscreen()')
      }
      
      // 方法2: 直接操作DOM，隐藏所有可能的启动画面元素
      setTimeout(() => {
        const allElements = document.querySelectorAll('*')
        allElements.forEach(el => {
          const style = window.getComputedStyle(el)
          if (style.position === 'fixed' || style.zIndex > 1000) {
            console.log('发现可能遮罩层:', el.tagName, el.className)
            el.style.display = 'none'
            el.style.opacity = '0'
            el.style.visibility = 'hidden'
          }
        })
      }, 100)
      
      // 方法3: 强制显示#app
      const app = document.getElementById('app')
      if (app) {
        app.style.cssText = `
          display: block !important;
          opacity: 1 !important;
          visibility: visible !important;
          position: relative !important;
          z-index: 9999 !important;
          width: 100vw !important;
          height: 100vh !important;
        `
      }
    }
    
    // 页面加载时立即尝试关闭
    window.addEventListener('load', closeSplashScreen)
    document.addEventListener('DOMContentLoaded', closeSplashScreen)
    
    // 5+ API就绪时再次尝试
    document.addEventListener('plusready', function() {
      console.log('5+ API就绪，再次关闭启动画面')
      closeSplashScreen()
    })
    
    // 5秒后强制关闭
    setTimeout(closeSplashScreen, 5000)
    
    // Vue应用代码
    console.log('Vue版本:', Vue.version)
    
    const { createApp, ref, onMounted } = Vue
    
    // 创建应用
    const App = {
      setup() {
        const count = ref(0)
        const message = ref('Vue CDN应用运行中')
        
        const increment = () => {
          count.value++
          console.log('点击次数:', count.value)
          
          // 测试5+ API
          if (window.plus && plus.nativeUI) {
            plus.nativeUI.toast(`点击了 ${count.value} 次`)
          }
        }
        
        // 组件挂载后执行
        onMounted(() => {
          console.log('Vue组件已挂载，强制显示界面')
          closeSplashScreen()
          
          // 再次确保显示
          setTimeout(() => {
            const appElement = document.getElementById('app')
            if (appElement) {
              appElement.style.display = 'block'
              appElement.style.opacity = '1'
              appElement.style.visibility = 'visible'
            }
          }, 100)
        })
        
        return { count, message, increment }
      },
      
      template: `
        <div style="
          width: 100vw;
          height: 100vh;
          background: linear-gradient(135deg, #FF5722, #E91E63);
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
        ">
          <h1 style="font-size: 24px; margin-bottom: 20px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
            ✅ Vue CDN应用运行成功！
          </h1>
          <p style="font-size: 16px; margin-bottom: 10px;">{{ message }}</p>
          <p style="font-size: 18px; margin: 20px 0;">计数: {{ count }}</p>
          <div>
            <button @click="increment" style="
              padding: 12px 24px;
              background: white;
              color: #E91E63;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              margin: 10px;
            ">增加计数</button>
            
            <button onclick="testAudio()" style="
              padding: 12px 24px;
              background: #4CAF50;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              margin: 10px;
            ">测试音频</button>
            
            <button onclick="location.reload()" style="
              padding: 12px 24px;
              background: #2196F3;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 16px;
              margin: 10px;
            ">重新加载</button>
          </div>
          <p style="margin-top: 20px; font-size: 12px; opacity: 0.8;">
            通过CDN引入Vue 3 | 已加载5+ API
          </p>
        </div>
      `
    }
    
    // 挂载应用
    try {
      console.log('创建Vue应用实例...')
      const app = createApp(App)
      app.mount('#app')
      console.log('Vue CDN应用挂载成功')
      
      // 挂载后立即关闭启动画面
      setTimeout(closeSplashScreen, 100)
    } catch (error) {
      console.error('Vue CDN应用失败:', error)
      
      // 显示错误
      document.getElementById('app').innerHTML = `
        <div style="
          width: 100vw;
          height: 100vh;
          background: #f44336;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
        ">
          <h1>❌ Vue启动失败</h1>
          <pre style="
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            max-width: 90%;
            overflow: auto;
          ">${error.message}</pre>
        </div>
      `
    }
    
    // 测试音频功能
    window.testAudio = function() {
      console.log('测试音频播放...')
      
      if (window.plus && plus.audio) {
        console.log('使用5+ API播放音频')
        const player = plus.audio.createPlayer('_www/sounds/rain.mp3')
        player.play(() => {
          console.log('音频播放成功')
          setTimeout(() => {
            player.stop()
            console.log('音频已停止')
          }, 2000)
        }, (error) => {
          console.error('音频播放失败:', error)
        })
      } else {
        console.log('使用Web Audio API')
        const audio = new Audio('./sounds/rain.mp3')
        audio.volume = 0.1
        audio.play().then(() => {
          console.log('Web音频播放成功')
          setTimeout(() => {
            audio.pause()
            audio.currentTime = 0
          }, 2000)
        }).catch(error => {
          console.error('Web音频播放失败:', error)
        })
      }
    }
    
    // 添加一个可见的测试点，确保应用真的显示了
    setTimeout(() => {
      const testDot = document.createElement('div')
      testDot.innerHTML = '●'
      testDot.style.cssText = `
        position: fixed;
        top: 10px;
        right: 10px;
        color: #4CAF50;
        font-size: 24px;
        z-index: 100000;
        text-shadow: 0 0 10px #4CAF50;
      `
      document.body.appendChild(testDot)
      console.log('已添加测试点，如果看到绿色圆点说明应用已显示')
    }, 1000)
  </script>
</body>
</html>
